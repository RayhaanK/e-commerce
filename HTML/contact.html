<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- bootstrap css -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous"
    />
    <!-- CSS link -->
    <link rel="stylesheet" href="../styles/style.css" />
    <title>E-commerce</title>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg">
      <div class="container-fluid">
        <a class="navbar-brand" href="../index.html"
          ><img
            src="https://i.postimg.cc/pLc74zG2/Logo-removebg-preview.png"
            loading="lazy"
            alt="Logo"
        /></a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link" aria-current="page" href="../index.html"
                >Home</a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link" href="../HTML/products.html">Products</a>
            </li>
            <li class="nav-item">
              <a class="nav-link active" href="../HTML/contact.html"
                >Contact Us</a
              >
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <section id="contact">
      <div class="container-fluid">
        <h1 class="display-1 text-center text-light">Contact Us!</h1>
      </div>
      <div class="container-fluid contacts">
        <form action="https://formspree.io/f/xyyaoapj" method="POST">
          <div class="mb-1 p-3">
            <label for="exampleFormControlInput1" class="form-label text-white"
              >First Name:</label
            >
            <input
              type="First Name"
              name="First Name"
              class="form-control"
              id="exampleFormControlInput1"
              placeholder="Name"
            />
          </div>
          <div class="mb-1 p-3">
            <label for="exampleFormControlInput1" class="form-label text-white"
              >Last Name:</label
            >
            <input
              type="Last Name"
              name="Last Name"
              class="form-control"
              id="exampleFormControlInput1"
              placeholder="Surname
              "
            />
          </div>
          <div class="mb-3 p-3">
            <label for="exampleFormControlInput1" class="form-label text-white"
              >Email address:</label
            >
            <input
              type="email"
              name="email"
              class="form-control"
              id="exampleFormControlInput1"
              placeholder="name@example.com"
            />
          </div>
          <div class="mb-3 p-3">
            <label
              for="exampleFormControlTextarea1"
              class="form-label text-white"
              >Please leave a message:</label
            >
            <textarea
              name="message"
              class="form-control"
              id="exampleFormControlTextarea1"
              rows="3"
            ></textarea>
            <div class="btns">
              <button class="formButton mt-3 butn" type="submit">Send</button>
              <button class="formButton mt-3 butn" type="reset">Clear</button>
            </div>
          </div>
        </form>
      </div>
    </section>

    <!-- bootstrap js -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
      crossorigin="anonymous"
    ></script>
    <!-- external JS -->
    <script src="../script/code.js"></script>
  </body>
</html>
